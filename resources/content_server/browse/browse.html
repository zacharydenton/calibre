<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex">
<title>calibre {library}</title>

<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Calibre">
<meta name="theme-color" content="#3372DF">
<link rel="icon" type="image/x-icon" href="http://calibre-ebook.com/favicon.ico">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Calibre">
<link rel="apple-touch-icon" href="{prefix}/static/calibre.png">

<link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{prefix}/static/normalize.css">
<link rel="stylesheet" type="text/css" href="{prefix}/static/browse/browse.css">
</head>
<body>
<div class="container">
    <div class="primary">
        <header class="app-bar promote-layer">
            <div class="app-bar-container">
                <button class="menu"><i class="material-icons" alt="Menu">menu</i></button>
                <form action="/browse/search">
                    <input name="query" type="search">
                </form>
                <section class="app-bar-actions">
                    <button class="search"><i class="material-icons" alt="{Search}">search</i></button>
                </section>
            </div>
        </header>

        <nav class="navdrawer-container promote-layer">
            <h2><a href="/browse">Calibre</a></h2>

            <ul>
                {nav}
            </ul>
        </nav>

        <main>
            <div class="book-list grid-list"></div>
            {main}
        </main>
    </div>
    <div class="secondary">
        <div class="book-detail"></div>
    </div>
</div>

<script type="text/template" id="book-template">
    <div class="content">
        <h3><%= title %></h3>
        <p><%= authors[0] %></p>
    </div>
</script>

<script type="text/template" id="book-detail-template">
    <div class="image" style="background-image: url(/get/cover/<%- application_id %>)"></div>
    <div class="header">
        <h2><%= title %></h2>
        <p><%= authors.join(", ") %></p>
        <a class="read" href="/get/<%- formats[0] %>/<%- application_id %>">
            <i class="material-icons">chrome_reader_mode</i>
        </a>
    </div>
    <div class="content">
        <div class="download">
            <i class="material-icons">file_download</i>
            <ul>
            <% _.each(_.pairs(format_metadata), function(pair) {{ %>
            <li>
                <a href="/get/<%- pair[0] %>/<%- application_id %>">
                    <h4><%- pair[0] %></h4>
                    <span><%- (pair[1].size / 1024).toFixed(1) %> kB</span>
                </a>
            </li>
            <% }}); %>
            </ul>
        </div>
        <hr>
        <div class="summary">
            <%= comments %>
        </div>
    </div>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{prefix}/static/jquery-1.11.3.min.js"><\/script>')</script>
<script src="{prefix}/static/underscore-1.8.3.min.js"></script>
<script src="{prefix}/static/backbone-1.2.0.min.js"></script>
<script src="{prefix}/static/main.js"></script>
</body>
</html>
